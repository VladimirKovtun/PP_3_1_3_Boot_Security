<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
<div class="container-fluid">
    <a class="navbar-brand" href="#">PP_3_1_3</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Стартовая страница</a>
            </li>
        </ul>
    </div>
</div>
</nav>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h2 class="text-center">Login page</h2>
            <span class="card-body">
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </div>
                    <div th:if="${param.logout}">
                        <p class="text-warning">You have logged out.</p>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="username" placeholder="Username"/>
                    </div>
                    <br>
                    <div class="form-group">
                         <input class="form-control" type="text" name="password" placeholder="Password"/>
                         <input type="hidden" name="_csrf" value="{{.csrf_token}}">

                    </div>
                    <br>
                    <span class="mb-4 text text-center"><input type="submit" value="Sign in" class="btn btn-primary"></span>
                    <span>or <a href="/register">sign up</a> </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
